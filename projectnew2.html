
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: skyblue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .weather-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .input-wrapper {
      position: relative;
      display: inline-block;
      width: 80%;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 5px;
      margin-bottom: 0.5rem;
      width: 100%;
      background-color: #f5f5f5;
    }
    .suggestions {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 1000;
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
    }
    .suggestions div {
      padding: 0.4rem;
      cursor: pointer;
    }
    .suggestions div:hover {
      background-color: #eee;
    }
    select {
      padding: 0.4rem;
      margin: 1rem 0 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #888;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h2>Weather App</h2>
    <div class="input-wrapper">
      <input type="text" id="locationInput" placeholder="Enter location" oninput="showSuggestions(this.value)">
      <div id="suggestions" class="suggestions"></div>
    </div>
    <br>
    <select id="unitSelect">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select>
    <br>
    <button onclick="getWeather()">Get Temperature</button>
    <div id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById('locationInput').value;
      const unit = document.getElementById('unitSelect').value;
      const apiKey = '8b2e7882c0c54d66b94105652252404';
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=no`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.error) {
          document.getElementById('result').innerText = 'Location not found.';
        } else {
          const tempC = data.current.temp_c;
          const tempF = data.current.temp_f;
          const temp = unit === 'celsius' ? `${tempC}°C` : `${tempF}°F`;
          document.getElementById('result').innerText = `Temperature in ${location} is ${temp}.`;
        }
      } catch (error) {
        document.getElementById('result').innerText = 'Error fetching weather data.';
      }
    }

    async function showSuggestions(query) {
      const suggestionsBox = document.getElementById('suggestions');
      suggestionsBox.innerHTML = '';
      if (!query) return;

      const apiKey = '8b2e7882c0c54d66b94105652252404';
      const suggestUrl = `http://api.weatherapi.com/v1/search.json?key=${apiKey}&q=${query}`;

      try {
        const response = await fetch(suggestUrl);
        const data = await response.json();

        data.forEach(location => {
          const div = document.createElement('div');
          div.textContent = location.name + ', ' + location.country;
          div.onclick = () => {
            document.getElementById('locationInput').value = location.name;
            suggestionsBox.innerHTML = '';
          };
          suggestionsBox.appendChild(div);
        });
      } catch (error) {
        console.log('Error fetching suggestions');
      }
    }
  </script>
</body>
</html>
